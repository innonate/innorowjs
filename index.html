<!doctype html>
<html>
  <head>
    <title>innorow</title>
    <style>
      .label {
        font-size: 50px
      }
      .rowingData {
        font-size: 100px
      }
      .row {
        width: 100%;
      }
      .cell {
        width: 50%;
        padding: 0px;
        margin: 0px;
        float: left;
      }
      button {
        height: 50px;
        width: 200px;
        border-radius: 10px;
        background-color: #228b22;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <form>
      <button><span id="stopWatchButton">Start</span></button>
    </form></br>
    <hr>
    <div class="row">
      <div class="cell">
        <span class='label'>Time:</span></br>
        <span class='rowingData' id="timeElapsed"></span>
      </div>
      <div class="cell">
        <span class='label'>HR:</span></br></br>
        <span class='rowingData' id="heartRate"></span>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="cell">
        <span class='label'>Distance:</span></br>
        <span class='rowingData' id="distance"></span>&nbsp;<span class='rowingData'></span>
      </div>
      <div class="cell">
        <span class='label'>Stroke Rate:</span></br>
        <span class='rowingData' id="strokeRate"></span>
      </div>
    </div>
    <div class="row">
      <div class="cell">
        <span class='label'>RPM:</span></br>
        <span class='rowingData' id="rpm"></span>
      </div>
      <div class="cell">
        <span class='label'>Status:</span></br>
        <span class='rowingData' id="acceleration"></span>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      socket.on('rpm', function(msg){
        $('#rpm').text(msg);
      });
      socket.on('distance', function(msg){
        $('#distance').text(msg);
      });
      socket.on('acceleration', function(msg){
        $('#acceleration').text(msg);
      });
      socket.on('stroke rate', function(msg){
        $('#strokeRate').text(msg);
      });
      socket.on('stopwatch time', function(msg){
        $('#timeElapsed').text(msg);
        $('#stopWatchButton').text('Stop');
      });
      socket.on('heart rate', function(msg){
        $('#heartRate').text(msg);
      });
      socket.on('stopwatch button value', function(msg){
        if (msg == 'Stop') {
          $('button').css("background-color", "red");
        } else {
          $('button').css("background-color", "#228b22");
        }
        $('#stopWatchButton').text(msg);
      });
      $('form').submit(function(){
        socket.emit('start timer', true);
        return false;
      });
    </script>
  </body>
</html>
